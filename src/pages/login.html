<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="user" class="form-label">User or Email</label>
        <input type="text" id="user" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Enter</button>
      <p class="mt-3 text-center">¿No tienes cuenta? <a href="./register.html">Register</a></p>
    </form>
  </div>

  <script type="module" src="../services/auth_login.js"></script>
</body>
</html>
